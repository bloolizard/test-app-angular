<div class="new-test-wrapper">


    <div class="test-name">

            <p>
                <input type="text" placeholder="Test Name" ng-model="f.testName"
                       ng-keydown="testNameEnter($event)" ng-disabled="isTestReady" required />
            </p>

        <button class="btn-black btn" ng-disabled="isTestReady" ng-click="createTest()">CREATE</button>

    </div>

    <div class="question_container" ng-show="isTestReady">
        <form action="">
            <p>
                <label for="question">Enter a Question: </label>
                <input id="question" placeholder="Enter a Question" ng-model="q.name" type="text" required/>
            </p>

            <p>Enter Your Answers Below: Mark Correct Answer</p>
            <ul class="answers">
                <li><input name="answers" ng-model="q.radio_1" type="radio"/>
                    <input placeholder="Answer 1" ng-model="q.answer_1" type="text" required/></li>
                <li><input name="answers" ng-model="q.radio_2" type="radio" required/>
                    <input placeholder="Answer 2" ng-model="q.answer_2" type="text"/></li>
                <li><input name="answers" ng-model="q.radio_3" type="radio"/>
                    <input placeholder="Answer 3" ng-model="q.answer_3" type="text" required/></li>
                <li><input name="answers" ng-model="q.radio_4" type="radio"/>
                    <input placeholder="Answer 4" ng-model="q.answer_4" type="text" required ng-keydown="submit($event)"/></li>
            </ul>
            <button class="btn-black btn" ng-click="addQuestion($event)">Add Question</button>
            <button class="btn-black btn" ng-click="finishedTest($event)">Finished</button>
        </form>

    </div>

    <div class="render-test-form" ng-show="isQuestionAdded"  ng-controller="RenderTestPreviewViewController">
        <h5><span class="preview">Test Preview</span>
            <p>Test Name: <span>{{ test.test_name }}</span></p></h5>

    <div ng-repeat="question in test.questions | orderBy: reverse">
        <p class="question">
            [{{$index + 1}}] {{question.name}}

        </p>
        <ul class="answers">
            <li ng-repeat="answer in question.answers">

                <!--NTS so annoying to figure this out...-->
                <input id="answer_{{$parent.$index+1}}_{{$index}}" name="answer_{{$parent.$index+1}}" type="radio"/>
                <label for="answer_{{$parent.$index+1}}_{{$index}}">{{answer.answer}}</label>
            </li>

        </ul>

    </div>
    </div>


</div>
